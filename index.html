<!doctype html>
<html>
  <head>
    <title>SPA Day at the Movies</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/kendo.common.min.css" rel="stylesheet" />
    <link href="css/kendo.rtl.min.css" rel="stylesheet" />
    <link href="css/kendo.metro.min.css" rel="stylesheet" />
    <link href="css/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="css/kendo.dataviz.metro.min.css" rel="stylesheet" />

    <script src="js/vendor/jquery-1.8.2.min.js"></script>
    <script src="js/vendor/kendo.all.min.js"></script>

    <script src="js/app.js"></script>

    <style>
      #movieDetails {
        position: fixed; top:50%; left:50%; }
        border: 4px solid #777;
        padding: 10px;
        width: 800px;
        background: #222;
      }
      #movieDetails dl {
        margin: 0;
      }
      #movieDetails dt {
        float: left;
        width: 75px;
        margin-right: 20px;
        padding: 0;
        font-weight: bold;
      }
      #movieDetails dd {
        margin: 2px 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="application"></div>
    <div id="movieDetails">
      <div>
        <h4>Movie Details</h4>
      </div>
      <div style="float: left; width: 180px;">
        <img src="http://www.movieposterdb.com/posters/09_02/1977/76759/l_76759_bea34b1e.jpg" alt="Star Wars" width="150">
      </div>
      <div style="float: left; width: 600px;">
        <dl>
          <dt>Title:</dt>
          <dd>Star Wars</dd>

          <dt>Rating:</dt>
          <dd>PG</dd>

          <dt>Director:</dt>
          <dd>George Lucas</dd>

          <dt>Released:</dt>
          <dd>1997</dd>
        </dl>
        <br>
          <p>
            Luke Skywalker, a spirited farm boy, joins rebel forces to save Princess Leia from the evil Darth Vader, and the galaxy from the Empire's planet-destroying Death Star.
          </p>
        <br>
        <a href="" class="btn">Close</a>
      </div>
      <div style="clear: both"></div>
    </div>
    <script type="text/x-kendo-template" id="layout-template">
      <div class="container">
        <div class="navbar">
          <div class="navbar-inner">
            <a href="" class="brand">SPA Day at the Movies</a>
            <ul class="nav">
              <li class="active"><a href="">Home</a></li>
              <li><a href="">About</a></li>
            </ul>
          </div>
        </div>
        <div class="well">
          <div id="list"></div>
        </div>
      </div>
    </script>

    <script type="text/x-kendo-template" id="movie-list-row">
      <tr>
        <td><a href="" data-bind="text: title"></a></td>
        <td data-bind="text: rating"></td>
        <td data-bind="text: director"></td>
        <td data-bind="text: released"></td>
        <td data-bind="text: genre"></td>
      </tr>
    </script>

    <script type="text/x-kendo-template" id="list-template">
      <table class="table table-condenced table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Director</th>
            <th>Year</th>
            <th>Genres</th>
          </tr>
        </thead>
        <tbody data-bind="source: movies" data-template="movie-list-row">
        </tbody>
      </table>
    </script>
  </body>
</html>
