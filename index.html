<!doctype html>
<html>
  <head>
    <title>SPA Day at the Movies</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/kendo.common.min.css" rel="stylesheet" />
    <link href="css/kendo.rtl.min.css" rel="stylesheet" />
    <link href="css/kendo.metro.min.css" rel="stylesheet" />
    <link href="css/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="css/kendo.dataviz.metro.min.css" rel="stylesheet" />

    <script>
      window.moviePath = '/~mike/movies/movies.json';
    </script>
    <script src="js/vendor/jquery-1.8.2.min.js"></script>
    <script src="js/vendor/kendo.all.min.js"></script>
    <script src="js/vendor/require.js" data-main="js/main"></script>

    <script src="js/jquery.center.js"></script>
    <script src="js/app-ui.js"></script>

    <style>
      #movieDetails {
        border: 4px solid #777;
        padding: 10px;
        width: 800px;
        background: #222;
      }
      #movieDetails dl {
        margin: 0;
      }
      #movieDetails dt {
        float: left;
        width: 75px;
        margin-right: 20px;
        padding: 0;
        font-weight: bold;
      }
      #movieDetails dd {
        margin: 2px 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="application"></div>
    <script type="text/x-kendo-template" id="detail-template">
      <table>
        <tr>
          <td style="vertical-align: top; padding-right: 1em;">
            <img data-bind="attr: { src: getPosterUrl, alt: movie.title }" width="250" />
          </td>
          <td style="vertical-align: top;">
            <dl>
          <dt>Title:</dt>
          <dd data-bind="text: movie.title"></dd>

          <dt>Rating:</dt>
          <dd data-bind="text: movie.rating"></dd>

          <dt>Director:</dt>
          <dd data-bind="text: movie.director"></dd>

          <dt>Released:</dt>
          <dd data-bind="text: movie.released"></dd>
        </dl>
        <br>
          <p data-bind="text: movie.description"></p>
          </td>
        </tr>
      </table>
      <a href="" class="btn pull-right" data-bind="click: closeDetailWindow">Close</a>
    </script>

    <script type="text/x-kendo-template" id="layout-template">
      <div class="container">
        <div class="navbar">
          <div class="navbar-inner">
            <a href="" class="brand">SPA Day at the Movies</a>
            <ul class="nav">
              <li class="active"><a href="">Home</a></li>
              <li><a href="">About</a></li>
            </ul>
          </div>
        </div>
        <div class="well">
          <div id="list"></div>
        </div>
      </div>
      <div id="movieDetails" style="display: none;"></div>
    </script>

    <script type="text/x-kendo-template" id="movie-list-row">
      <tr>
        <td><a href="" data-bind="text: title, click: showTitle"></a></td>
        <td data-bind="text: rating"></td>
        <td data-bind="text: director"></td>
        <td data-bind="text: released"></td>
        <td data-bind="text: genre"></td>
      </tr>
    </script>

    <script type="text/x-kendo-template" id="list-template">
      <table class="table table-condenced table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Director</th>
            <th>Year</th>
            <th>Genres</th>
          </tr>
        </thead>
        <tbody data-bind="source: movies" data-template="movie-list-row">
        </tbody>
      </table>
    </script>

  </body>
</html>
